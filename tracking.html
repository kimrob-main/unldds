<!-- Modal structure -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <iframe id="tracking-iframe" src="" style="width: 100%; height: 80vh; border: none;"></iframe>
  </div>
</div>

<script type="module">
  $(document).ready(function() {
    // Handle the tracking form submission
    $('#tracking-form').submit(function(event) {
      event.preventDefault();

      // Get the tracking ID entered by the user
      const trackingId = $('#tracking-id').val();

      if (trackingId) {
        // Open the modal
        $('#modal').fadeIn();

        // Update iframe src with the tracking URL
        $('#tracking-iframe').attr('src', `/tracking/status.html?packageId=${trackingId}`);
      } else {
        alert('Please enter a tracking ID.');
      }
    });

    // Close the modal when the close button is clicked
    $('#modal-close').click(function() {
      $('#modal').fadeOut();
      $('#tracking-iframe').attr('src', ''); // Reset iframe src to stop loading
    });
  });
</script>
